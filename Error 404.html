<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/ERROR 404.css">\

</head>
<STYLE>
    A {
        text-decoration: none;
    }
</STYLE>
<title>ERROR 404</title>

<body>
    <div class="container errorDiv" style="background-color: rgba(255, 248, 239, 0.562);">
        <!---->
        <div class="row">
            <!--offset-->
            <div class="col-3 col-sm-1"></div>
            <!--error 404 graphic-->
            <div class="col-6 col-sm-10">
                <img src="images/error.jpg" class="image">
            </div>
            <div class="col-3 col-sm-1"></div>
        </div>
        <!--page not found text-->
        <p id="notFound">Page not found</p>
        <div class="row">
            <!--offset-->
            <div class="col-1 col-sm-2"></div>
            <div class="col-10 col-sm-8">
                <p id="info">We are sorry the page you requested for might have been removed, had<br> its name changed or is temporily unavailable
                </p>
            </div>
            <div class="col-1 col-sm-2"></div>
        </div>
        <!--Button-->
        <div>
            <a href="#">
                <button class="button1">Go to top</button>
            </a>
        </div>

    </div>
